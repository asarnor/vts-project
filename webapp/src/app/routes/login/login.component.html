<app-header></app-header>

<div class="container mt-3">
  <div class="row">
    <div class="col col-12 col-lg-6 offset-lg-3">
      <h1 class="title"><i class="fa fa-user"></i> Sign-In</h1>
      <div class="card">
        <form [formGroup]="formMain" novalidate (ngSubmit)="onLogin()">
          <div class="card-body">
            <div class="alert alert-warning icon" *ngIf="loggedout">You have successfully logged out.</div>
            <div class="alert alert-danger icon" *ngIf="errorApi">Unable to log in, please check your username and password</div>
            <div class="alert alert-danger icon" *ngIf="sessionExpired">Session expired, please log in again.</div>
            <p>Please enter your username and password.</p>
            <div class="form-group row">
              <label for="login" class="col-12 col-md-3 col-form-label">Login</label>
              <div class="col-12 col-md-9"><input class="form-control" type="text" id="login" formControlName="userName" /></div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-12 col-md-3 col-form-label">Password</label>
              <div class="col-12 col-md-9"><input class="form-control" type="password" id="password" formControlName="password" /></div>
            </div>

            <div class="row">
              <div class=" col-12 col-md-9 offset-md-3">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input remember" formControlName="remember" /> Remember my username
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-primary" type="submit" [disabled]="formMain.invalid || waiting" [ngClass]="{ 'btn-waiting': waiting }">
              <i class="fa fa-power-off" aria-hidden="true"></i> Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
